- name: check the privilege escalation on {{source_hostname}}
  hosts: migration_vms
  tags: check_privilege_escalation
  become: true
  become_user: oracle
  tasks:
    - shell: |
        hostname
        whoami
        date
        python --version
      register: output

    - debug: var=output.stdout_lines


